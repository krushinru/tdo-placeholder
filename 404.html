<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <!-- SEO Meta Tags -->
  <title>Открыть в Telegram</title>
  <meta name="description" content="Автоматическое открытие ссылки в приложении Telegram">
  
  <!-- Bootstrap 5.3.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      padding: 40px 15px;
    }
    
    .fuckrkn {
      width: 100%;
      max-width: 380px;
      padding: 15px;
      margin: auto;
      text-align: center;
    }
    
    .btn-primary {
      background-color: #3390ec;
      border: none;
      border-radius: 10px;
      padding: 14px 24px;
      font-weight: 500;
      font-size: 17px;
      transition: opacity 0.2s;
      box-shadow: 0 2px 8px rgba(51, 144, 236, 0.25);
    }
    
    .btn-primary:hover {
      background-color: #3390ec;
      opacity: 0.9;
    }
  </style>
</head>

<body class="text-center">
  <div class="fuckrkn">
    <a id="abc" class="btn btn-lg btn-primary w-100">Открыть в Telegram</a>
  </div>
  
  <script>
    var url = window.location.pathname.split("/");
    switch(url[1]) {
      case "socks":
        var str = "tg://socks" + window.location.search;
        break;
      case "share":
        str = "tg://msg_" + url[2] + window.location.search;
        break;
      case "joinchat":
        str = "tg://join?invite=" + url[2];
        break;
      case "addstickers":
        str = "tg://addstickers?set=" + url[2];
        break;
      case "proxy":
        str = "tg://" + url[1] + window.location.search;
        break;
      default:
        str = "tg://resolve?domain=" + url[1] + window.location.search.replace("?start=", "&start=");
        url[2] && (str = str + "&post=" + url[2]);
    }
    document.getElementById("abc").href = str;
    setTimeout(function() {
      window.location.replace(str);
    }, 10);
  </script>
</body>
</html>
