<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <!-- SEO Meta Tags -->
  <title>T-DO.ru - Сервис рабочих ссылок на Telegram</title>
  <meta name="description" content="Преобразуйте веб-ссылки Telegram в ссылки для открытия в приложении. Быстрый конвертер t.me в рабочую ссылку">
  <meta name="keywords" content="telegram, конвертер ссылок, tg протокол, t-do.ru">
  <link rel="canonical" href="https://t-do.ru">
  
  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Конвертер ссылок Telegram">
  <meta property="og:description" content="Делаем ссылки на ваш телеграм-канал снова рабочими">
  
  <!-- Bootstrap 5.3.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <style>
    :root {
      --tg-blue: #3390ec;
      --tg-bg: #ffffff;
      --tg-secondary: #f4f4f5;
    }
    
    html, body {
      height: 100%;
      margin: 0;
    }
    
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: var(--tg-bg);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      padding: 40px 15px;
    }
    
    .fuckrkn {
      width: 100%;
      max-width: 380px;
      margin: auto;
    }
    
    .form-control {
      padding: 12px 16px;
      font-size: 16px;
      border: 1px solid #e3e3e6;
      border-radius: 10px 10px 0 0;
      transition: border-color 0.2s;
    }
    
    .form-control:focus {
      border-color: var(--tg-blue);
      box-shadow: 0 0 0 0.2rem rgba(51, 144, 236, 0.15);
    }
    
    .btn-primary {
      background-color: var(--tg-blue);
      border: none;
      border-radius: 0 0 10px 10px;
      padding: 12px 16px;
      font-weight: 500;
      font-size: 16px;
      transition: opacity 0.2s;
    }
    
    .btn-primary:hover {
      background-color: var(--tg-blue);
      opacity: 0.9;
    }
  </style>
</head>

<script>
function convert_url() {
  document.getElementById("inputUrl").value = "https://t-do.ru/" + 
    document.getElementById("inputUrl").value.trim()
      .replace(/^(?:https?:\/\/)?(?:www\.)?(?:t\.me\/|t-do\.ru\/)?@?(.+)$/i, '$1');
  return false;
}
</script>

<body class="text-center">
  <form class="fuckrkn" onsubmit="return convert_url();">
    <input type="text" id="inputUrl" class="form-control" placeholder="t.me/..." required autofocus>
    <button class="btn btn-lg btn-primary w-100" type="submit">Конвертировать</button>
  </form>
</body>
</html>
